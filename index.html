<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Newsletter sign-up form with success message</title>
        <link rel="stylesheet" href="src/scss/main.scss" />
        <script type="module" src="src/js/controller.js"></script>
    </head>
    <body>
        <main role="main" class="container">
            <div class="card card-signup">
                <picture role="img" class="card-signup__image">
                    <source
                        srcset="assets/images/illustration-sign-up-desktop.svg"
                        media="(min-width: 768px)"
                        type="image/svg+xml"
                    />
                    <source srcset="assets/images/illustration-sign-up-mobile.svg" type="image/svg+xml" />
                    <img
                        src="assets/images/illustration-sign-up-mobile.svg"
                        alt="card-default-image"
                        class="card-signup__image"
                    />
                </picture>
                <div class="card-body card-signup__body">
                    <h1 role="heading">Stay updated!</h1>
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                    <ul>
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>
                    <form class="form" novalidate>
                        <div class="input-details">
                            <label for="email">Email address</label>
                            <p id="input-error-message" hidden>Valid email required</p>
                        </div>
                        <input id="email" class="input-email" type="email" placeholder="email@company.com" />
                        <input type="submit" class="btn" value="Subscribe to monthly newsletter" />
                    </form>
                </div>
            </div>
        </main>
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/jkvithanage" target="_blank">Janaka Vithanage</a>.
        </div> -->
    </body>
</html>
